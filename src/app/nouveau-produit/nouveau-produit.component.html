<div class="container">
  <div class="col-md-9 col-xs-12 col-sm-6">
    <div class="panel-default">
      <div class="panel-heading"> Nouveaux Produit</div>
      <div class="panel-body" *ngIf="mode==1">

        <form #f="ngForm"(ngSubmit)="onSaveProduct(f.value)">
          <div class="form-group">
            <label class="">Désignation</label>
            <input class="form-control" type="text" name="designation" ngModel>
          </div>
          <div class="form-group">
            <label class="">Quantité</label>
            <input class="form-control" type="number" name="quantite" ngModel>
          </div>
          <div class="form-group">
            <label class="">Prix</label>
            <input class="form-control" type="number" name="price" ngModel>
          </div>
          <button class="btn btn-success" type="submit">Enregistrer</button>
        </form>
      </div>

      <div class="panel-body"  *ngIf="mode==2" >
        <button class=" btn btn-success" (click)="onNewProduct()">Ajouter un nouveau Produit</button>
        <p></p>
        <div class="form-group">
          <label> ID :  </label>
          <label>{{currentProduct.id}}</label>
        </div>
        <div class="form-group">
          <label> Désignation :  </label>
          <label>{{currentProduct.designation}}</label>
        </div>
        <div class="form-group">
          <label> Quantité :  </label><label>{{currentProduct.quantite}}</label>
        </div>
        <div class="form-group">
          <label> Prix :  </label><label>{{currentProduct.price}}</label>
        </div>
      </div>


    </div>
  </div>
</div>
